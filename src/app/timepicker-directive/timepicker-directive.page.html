<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>TimePicker Directive</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>Using Directive</ion-label>
        <ion-input
            [(ngModel)]="mytime1"
            readonly
            [liIonicTimepicker]="timePickerObj"></ion-input>
    </ion-item>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-label>Using Directive</ion-label>
                    <ion-input
                        [(ngModel)]="mytime2"
                        readonly
                        [liIonicTimepicker]="timePickerObj"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
